    <h1>Denificion</h1>

  <p> Con respecto a cada día, primero, el Jueves Santo se celebra la institución de la eucaristía en la Última Cena;
     el Viernes Santo se conmemora la crucifixión de Jesús; el Sábado Santo es el día de la Soledad de María, y el Domingo
      Santo es el Domingo de Resurrección.</p>
